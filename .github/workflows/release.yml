name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-kodi-addon:
    name: Build Kodi Addon
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install python-xlib

      - name: Build Kodi addon
        run: |
          mkdir -p dist/script.xinput2-for-games/resources/lib
          
          # Copy addon files
          cp kodi-addon/script.xinput2-for-games/addon.xml dist/script.xinput2-for-games/
          cp kodi-addon/script.xinput2-for-games/addon.py dist/script.xinput2-for-games/
          
          # Copy language files
          cp -r kodi-addon/script.xinput2-for-games/resources/language dist/script.xinput2-for-games/resources/
          
          # Copy icon
          cp kodi-addon/script.xinput2-for-games/resources/icon.svg dist/script.xinput2-for-games/resources/
          
          # Convert SVG to PNG for Kodi
          sudo apt-get install -y imagemagick
          convert -background none dist/script.xinput2-for-games/resources/icon.svg -resize 256x256 dist/script.xinput2-for-games/resources/icon.png
          
          # Copy Python module
          cp -r src/xinput2_for_games dist/script.xinput2-for-games/resources/lib/
          
          # Copy python-xlib
          pip install --target=dist/script.xinput2-for-games/resources/lib python-xlib
          
          # Remove unnecessary files
          rm -rf dist/script.xinput2-for-games/resources/lib/*.dist-info
          rm -rf dist/script.xinput2-for-games/resources/lib/__pycache__
          find dist -name '__pycache__' -type d -exec rm -rf {} + 2>/dev/null || true
          find dist -name '*.pyc' -delete 2>/dev/null || true
          
          # Create zip
          cd dist
          zip -r ../xinput2-for-games-kodi-addon.zip script.xinput2-for-games

      - name: Upload Kodi addon artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodi-addon
          path: xinput2-for-games-kodi-addon.zip

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgirepository1.0-dev libcairo2-dev pkg-config python3-gi python3-gi-cairo gir1.2-gtk-3.0

      - name: Install Python dependencies
        run: |
          pip install python-xlib PyGObject pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile \
            --name xinput2-for-games-linux \
            --add-data "src/xinput2_for_games:xinput2_for_games" \
            --hidden-import=gi \
            --hidden-import=gi.repository.Gtk \
            --hidden-import=gi.repository.GLib \
            --hidden-import=gi.repository.Gdk \
            --hidden-import=gi.repository.Pango \
            --collect-all gi \
            src/xinput2_for_games/main.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: dist/xinput2-for-games-linux

  build-linux-cli:
    name: Build Linux CLI (no GTK)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install python-xlib pyinstaller

      - name: Build CLI-only with PyInstaller
        run: |
          pyinstaller --onefile \
            --name xinput2-for-games-cli-linux \
            --add-data "src/xinput2_for_games:xinput2_for_games" \
            src/xinput2_for_games/main.py

      - name: Upload Linux CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-cli-executable
          path: dist/xinput2-for-games-cli-linux

  release:
    name: Create Release
    needs: [build-kodi-addon, build-linux, build-linux-cli]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/kodi-addon/xinput2-for-games-kodi-addon.zip
            artifacts/linux-executable/xinput2-for-games-linux
            artifacts/linux-cli-executable/xinput2-for-games-cli-linux
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
